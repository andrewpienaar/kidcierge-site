<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kidcierge — Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f13;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: -50%;
      background: radial-gradient(ellipse at 30% 40%, rgba(99, 60, 220, 0.18) 0%, transparent 60%),
                  radial-gradient(ellipse at 75% 65%, rgba(34, 180, 160, 0.12) 0%, transparent 55%);
      animation: drift 12s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes drift {
      from { transform: translate(0, 0) rotate(0deg); }
      to   { transform: translate(2%, 2%) rotate(1deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 520px;
    }

    .logo {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.45);
      margin-bottom: 2.8rem;
    }

    h1 {
      font-size: clamp(2.6rem, 7vw, 4rem);
      font-weight: 800;
      line-height: 1.08;
      letter-spacing: -0.03em;
      margin-bottom: 1.2rem;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.65) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.5);
      line-height: 1.6;
      margin-bottom: 3rem;
    }

    /* ── Form states ─────────────────────────────────────────── */
    .notify-form {
      display: flex;
      gap: 0.5rem;
      max-width: 380px;
      margin: 0 auto 1.5rem;
      transition: opacity 0.3s;
    }

    .notify-form.loading {
      opacity: 0.5;
      pointer-events: none;
    }

    .notify-form input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .notify-form input::placeholder { color: rgba(255,255,255,0.3); }
    .notify-form input:focus { border-color: rgba(255,255,255,0.3); }

    .notify-form button {
      padding: 0.75rem 1.2rem;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #0f0f13;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      white-space: nowrap;
      transition: opacity 0.2s;
      min-width: 100px;
    }

    .notify-form button:hover { opacity: 0.88; }

    /* ── Status messages ─────────────────────────────────────── */
    .status-msg {
      font-size: 0.88rem;
      min-height: 1.2em;
      margin-bottom: 1rem;
      transition: all 0.3s;
    }

    .status-msg.success { color: #4ecca3; }
    .status-msg.error   { color: #ff7f7f; }
    .status-msg.hidden  { opacity: 0; }

    .footer-note {
      font-size: 0.78rem;
      color: rgba(255,255,255,0.22);
      letter-spacing: 0.02em;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Kidcierge</div>
    <h1>Something great<br>is on its way.</h1>
    <p class="tagline">The smart way to find activities for your kids.<br>Launching soon.</p>

    <form class="notify-form" id="waitlistForm">
      <input
        type="email"
        id="emailInput"
        placeholder="your@email.com"
        autocomplete="email"
        required
      />
      <button type="submit" id="submitBtn">Notify me</button>
    </form>

    <p class="status-msg hidden" id="statusMsg"></p>
    <p class="footer-note">&copy; 2026 Kidcierge</p>
  </div>

  <script>
    // ── CONFIGURATION ────────────────────────────────────────────────────────
    //
    // After deploying your Apps Script as a Web App, paste the URL here.
    // It looks like:
    //   https://script.google.com/macros/s/AKfycb.../exec
    //
    var SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzzHL0RlXr8-vHIwAUjY9f-52FFDp2DLyai4E1eJ7MwVIf5FzVnFjdh5sPtg7V2qbAh/exec";
    // ────────────────────────────────────────────────────────────────────────

    var form       = document.getElementById("waitlistForm");
    var emailInput = document.getElementById("emailInput");
    var submitBtn  = document.getElementById("submitBtn");
    var statusMsg  = document.getElementById("statusMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      var email = emailInput.value.trim();
      if (!email) return;

      // Guard: URL not configured yet
      if (SCRIPT_URL === "https://script.google.com/macros/s/AKfycbzzHL0RlXr8-vHIwAUjY9f-52FFDp2DLyai4E1eJ7MwVIf5FzVnFjdh5sPtg7V2qbAh/exec") {
        showStatus("error", "Form not configured yet. Check the SCRIPT_URL in index.html.");
        return;
      }

      // Set loading state
      form.classList.add("loading");
      submitBtn.textContent = "Sending\u2026";
      clearStatus();

      // POST to Apps Script web app
      fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: email,
          source: "kidcierge.ai"
        })
      })
      .then(function(res) {
        return res.json();
      })
      .then(function(data) {
        if (data.success) {
          form.style.display = "none";
          showStatus("success", "You\u2019re on the list. We\u2019ll be in touch when we launch.");
        } else {
          resetForm();
          showStatus("error", data.error || "Something went wrong. Please try again.");
        }
      })
      .catch(function(err) {
        resetForm();
        showStatus("error", "Couldn\u2019t reach the server. Please try again in a moment.");
        console.error("Submission error:", err);
      });
    });

    function showStatus(type, message) {
      statusMsg.textContent = message;
      statusMsg.className = "status-msg " + type;
    }

    function clearStatus() {
      statusMsg.textContent = "";
      statusMsg.className = "status-msg hidden";
    }

    function resetForm() {
      form.classList.remove("loading");
      submitBtn.textContent = "Notify me";
    }
  </script>
</body>
</html>
